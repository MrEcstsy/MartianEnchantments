# ============================================================
# MartianEnchantments â€“ Enchantment Configuration
#
# HOW THIS FILE WORKS:
#
# Each top-level key (example_enchant, lifesteal, haste, etc.)
# is the ENCHANTMENT IDENTIFIER.
#
# - This identifier MUST be unique
# - It should be simple, lowercase, and have no spaces
# - This is how the enchant is referenced internally
#
# Example:
#   lifesteal:  <-- identifier
#
# A full in-depth guide, including all triggers, conditions,
# effects, and valid applies values will be available here:
# ðŸ‘‰ https://github.com/MrEcstsy/MartianEnchantments/wiki (COMING SOON)
# ============================================================
# ------------------------------------------------------------
# EXAMPLE ENCHANTMENT
# ------------------------------------------------------------
example_enchant:
  # display:
  # What shows in item lore.
  # This can be styled freely (colors, symbols, spaces, etc.)
  display: "{group-color}Example Enchant âœ¦"

  # description:
  # Lore description shown on the item.
  # This is purely visual and can be anything you want.
  description:
    - "This is an example enchantment."
    - "Used to demonstrate the config format."

  # applies-to:
  # Cosmetic / informational category.
  # Used for enchantment books, menus, etc.
  # (Does NOT control functionality)
  applies-to: Swords

  # type:
  # The TRIGGER(s) for this enchant.
  # This determines WHEN the enchant is evaluated.
  #
  # Examples:
  # ATTACK, ATTACK_MOB, DEFENSE, HELD, EFFECT_STATIC,
  # EAT, DEATH, FIRE, FALL_DAMAGE, EXPLOSION, etc.
  type:
    - ATTACK

  # group:
  # The enchant rarity.
  # Defined in groups.yml and fully customizable.
  #
  # Default groups include:
  # SIMPLE, UNIQUE, ELITE, ULTIMATE, LEGENDARY, FABLED
  group: SIMPLE

  # applies:
  # THIS IS REQUIRED.
  # Controls what items can actually use this enchant.
  #
  # Examples:
  # ALL_SWORD, DIAMOND_SWORD, ALL_ARMOR, HELMET,
  # ALL_PICKAXE, BOOTS, CHESTPLATE, etc.
  applies:
    - ALL_SWORD

  # levels:
  # Defines the behavior per enchantment level.
  # At least ONE level is required.
  levels:
    '1':
      # chance (OPTIONAL):
      # Chance for the enchant to activate (0â€“100).
      # Defaults to 100 if omitted.
      chance: 25

      # cooldown (OPTIONAL):
      # Cooldown in seconds before this enchant can trigger again.
      cooldown: 10

      # conditions (OPTIONAL):
      # Conditions must pass before effects can run.
      # Conditions add logic and control to enchants.
      #
      # Example conditions:
      # IS_SNEAKING, IS_HOLDING, BLOCK_BELOW, etc.
      conditions:
        - type: IS_SNEAKING
          target: attacker
          condition_mode: allow

      # effects:
      # What the enchant actually DOES.
      #
      # Each effect has its own supported keys.
      # Example effects:
      # ADD_POTION, STEAL_HEALTH, ADD_HEALTH,
      # MESSAGE, ACTION_BAR, BURN, CANCEL_EVENT, etc.
      effects:
        - type: ADD_POTION
          potion: "strength"
          amplifier: 0
          target: attacker

        - type: MESSAGE
          text: "&aExample Enchant activated!"
          target: attacker


